<mat-card>
  <mat-card-title><h1>{{movie?.Title}}</h1> <h3>Year: {{movie?.Year}} Director: {{movie?.Director}}</h3></mat-card-title>
  <mat-card-subtitle>{{movie?.Plot}}</mat-card-subtitle>

  <mat-card-content>

    <mat-list class="movieDetails">
      <mat-list-item  *ngFor="let item of (movieDetails | mapToIterable)">
        <h3>{{item.key}}:</h3> <span>{{item.value}}</span>
      </mat-list-item>
    </mat-list>

    <img
      mat-card-image
      [src]="movie?.Poster"
      [matTooltip]="movie?.Title"
      class="moviePoster">


  </mat-card-content>

</mat-card>
