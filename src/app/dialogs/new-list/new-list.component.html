<h2 mat-dialog-content>Create A New Movie List</h2>

<mat-dialog-content>
	<div class="form-row">
		<mat-form-field>
			<input matInput placeholder="List Name" [(ngModel)]="listName">
		</mat-form-field>
		<mat-form-field >
			<input matInput placeholder="Search for Movies" [(ngModel)]="searchInput">
		</mat-form-field>
	</div>

	<!-- <mat-selection-list #selectedMovies>
		<mat-list-option *ngFor="let movie of ( searchResults$ | async)" [value]="movie">
			{{movie?.Title}} - {{movie?.Year}}
		</mat-list-option>
	</mat-selection-list>

	<mat-list *ngIf="(searchError$ | async)">
		<mat-list-item>
				{{(searchError$ | async)}}
		</mat-list-item>
	</mat-list> -->

</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-raised-button color="accent" [mat-dialog-close]="false" [disabled]="loading">
		Cancel
	</button>
	<button mat-raised-button color="primary" (click)="createList()" [disabled]="!listName || loading">
		Save
	</button>
</mat-dialog-actions>
